<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1>Brotverwaltung</h1>
            <h2>Brot hinzufügen</h2>
            <form id="brotForm">
                <label for="id">ID:</label>
                <input type="number" id="id" name="ID"><br><br>
    
                <label for="title">Name:</label>
                <input type="text" id="title" name="title"><br><br>
    
                <label for="jahr">Jahr der Erfindung:</label>
                <input type="number" id="jahr" name="jahr"><br><br>

                <label for="art">Art:</label>
                <input type="text" id="art" name="art"><br><br>

                <label for="vegan">Vegan:</label>
                <input type="checkbox" id="vegan" name="vegan"><br><br>

                <label for="gluten">Glutenfrei:</label>
                <input type="checkbox" id="gluten" name="gluten"><br><br>

                <label for="kcal">kcal/100g:</label>
                <input type="number" id="kcal" name="kcal"><br><br>
    
                <input type="submit" value="Hinzufügen">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
