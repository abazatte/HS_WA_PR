<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
        <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg lined sticky-top navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" id="navbar-id">BreadStar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Brot hinzufügen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/backen">Brot backen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/show">Brot anschauen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Brot hinzufügen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brotForm" novalidate>
            <div class="mb-3">
              <label for="id">ID</label>
              <input type="number" class="form-control" id="id" name="id" min="0" required>

              <div class="invalid-feedback">
                Bitte eine positive Zahl eingeben.
              </div>
            </div>
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>

              <div class="invalid-feedback">
                Bitte einen gültigen Namen eingeben.
              </div>
            </div>
            <div class="mb-3">
              <label for="year">Erfindungsjahr</label>
              <input type="number" class="form-control" id="year" name="year" required>
              <div class="invalid-feedback">
                Bitte ein gültiges Jahr eingeben.
              </div>
            </div>
            <div class="mb-3">
              <label for="art">Art</label>
              <input type="text" class="form-control" id="art" name="art" required>
              <div class="invalid-feedback">
                Die Art des Brotes fehlt.
              </div>
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label" for="vegan">
                Vegan
              </label>
              <input class="form-check-input" type="checkbox" id="vegan" name="vegan">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="gluten">
                Glutenfrei
              </label>
              <input class="form-check-input" type="checkbox" id="gluten" name="gluten">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addRow()">Brot hinzufügen</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container table-responsive">
    <h2 class="text-center">Brotliste</h2>
    <table class="table" id="brotTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Erfindungsjahr</th>
          <th scope="col">Art</th>
          <th scope="col">Vegan</th>
          <th scope="col">Glutenfrei</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        
      </tbody>
    </table>
  </div>

  <div class="container text-center">
    <!-- Button to open the modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Brot hinzufügen
    </button>
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src=" https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js "></script>
  <script src="../js/logic.js"></script>
</body>

</html>
