<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Data
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()" fill="solid" color="primary"><ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of getBrote(); index as i">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Year: {{ item.year }}</p>
        <p>Type: {{ item.type }}</p>
        <p>Vegan: {{ item.vegan ? '✔️' : '❌' }}</p>
        <p>Gluten-free: {{ item.glutenFree ? '✔️' : '❌' }}</p>
        <ion-button (click)="edit(i)">Edit</ion-button>
        <ion-button id="delete-alert{{i}}">Delete</ion-button>
        <ion-alert trigger="delete-alert{{i}}" header="Sind Sie sich sicher?" [buttons]="alertButtons"
          (didDismiss)="delete($event, i)"></ion-alert>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
