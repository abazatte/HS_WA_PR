<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" label="Name des Brotes" [(ngModel)]="brot.name" placeholder="z.B. Weizenstullen"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Erfindungsjahr" [(ngModel)]="brot.year" type="number" placeholder="z.B. 1990"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Art" [(ngModel)]="brot.type" placeholder="z.B. Weizenbrot"></ion-input>
  </ion-item>
  <ion-item>
    <ion-toggle [(ngModel)]="brot.vegan">Vegan</ion-toggle>
  </ion-item>
  <ion-item>
    <ion-toggle [(ngModel)]="brot.glutenFree">Glutenfrei</ion-toggle>
  </ion-item>
</ion-content>
