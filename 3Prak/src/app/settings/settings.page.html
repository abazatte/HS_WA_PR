<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>
        Hiermit wird die Tabelle auf ihren ursprungszustand zurückgesetzt.
    </ion-label>
    <ion-button id="reset-alert">
      Reset
    </ion-button>
  
    <ion-alert trigger="reset-alert" header="Möchten Sie den Webspeicher resetten?" [buttons]="alertButtons"
        (didDismiss)="resetLocalStorage($event)"></ion-alert>
  </ion-item>
  
</ion-content>
